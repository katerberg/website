# This workflow will do a clean install of node dependencies, build the source
# code and run tests across different versions of node For more information see:
# https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions
# Stolen from
# https://github.com/DaveAldon/Next.js-and-GitHub-Pages-Example/blob/main/.github/workflows/node.js.yml
# via https://www.bravolt.com/post/deploying-next-js-to-github-pages

name: GitHub Pages deploy

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v4

      - name: Use Node.js 18.x
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: Installing my packages
        run: npm ci

      - name: Build my App
        run: npm run build && touch ./out/.nojekyll

      # Only deploy a new feed file when now page content actually changed.
      # If the generated feed matches production byte-for-byte, use the production
      # copy so the deployed file is unchanged and feed readers don't see an update.
      - name: Preserve feed when content unchanged
        run: |
          curl -sf -o /tmp/current-feed.atom https://katerberg.net/feed.atom || true
          if [ -f /tmp/current-feed.atom ] && [ -f ./out/feed.atom ]; then
            if cmp -s ./out/feed.atom /tmp/current-feed.atom; then
              cp /tmp/current-feed.atom ./out/feed.atom
              echo "Feed unchanged: using production copy so readers do not see an update"
            fi
          fi

      - name: Move CNAME
        run: cp CNAME ./out/CNAME

      - name: Deploy üöÄ
        uses: JamesIves/github-pages-deploy-action@v4.4.1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: public # The branch the action should deploy to.
          FOLDER: out # The folder the action should deploy.
